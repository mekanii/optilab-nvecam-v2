<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" >
  <link href="{{ url_for('static', filename='css/datepicker.min.css') }}" rel="stylesheet" >
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }
    #message {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      text-align: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: white;
      pointer-events: none;
      padding: 20px;
      box-sizing: border-box;
      text-shadow: 0 0 5px black;
    }
  </style>
  <script defer src="{{ url_for('static', filename='js/reader.js') }}"></script>
</head>

<body>
  <div class="container-fluid">
    <div id="row-input" class="row justify-content-center mt-3 gy-3">
      <div class="col-sm-12 col-md-4 col-lg-3">
        <div class="form-floating">
          <input class="form-control" id="nomor" placeholder="Nomor RM" data-label="Nomor RM">
          <label for="nomor">Nomor RM</label>
        </div>
      </div>
      <div class="col-sm-12 col-md-4 col-lg-3">
        <div class="form-floating">
          <input class="form-control datepicker_input" id="tgl_lahir" placeholder="yyyy/mm/dd" data-label="Tanggal Lahir">
          <label for="tgl_lahir">Tanggal Lahir</label>
        </div>
      </div>
      <div class="col-sm-12 col-md-4 col-lg-2">
        <button type="button" id="capture" class="btn btn-primary btn-lg w-100 h-100" onclick="printPageAsJPEG()">Capture</button>  
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-md-12 col-lg-8">
        <div class="ratio ratio-4x3">
          <video id="video" class="w-100 h-100" style="background: rgb(30, 30, 30)"></video>
          <div id="message"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/datepicker.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/html2canvas.min.js') }}"></script>
  <script>
    const video = document.getElementById('video');
    const message = document.getElementById('message');
    let defaultControls = false;

    const setMessage = (str) => {
      if (str !== '') {
        video.controls = false;
      } else {
        video.controls = defaultControls;
      }
      message.innerText = str;
    };

    const parseBoolString = (str, defaultVal) => {
      str = (str || '');

      if (['1', 'yes', 'true'].includes(str.toLowerCase())) {
        return true;
      }
      if (['0', 'no', 'false'].includes(str.toLowerCase())) {
        return false;
      }
      return defaultVal;
    };

    const loadAttributesFromQuery = () => {
      const params = new URLSearchParams(window.location.search);
      video.controls = parseBoolString(params.get('controls'), true);
      video.muted = parseBoolString(params.get('muted'), true);
      video.autoplay = parseBoolString(params.get('autoplay'), true);
      video.playsInline = parseBoolString(params.get('playsinline'), true);
      defaultControls = video.controls;
    };

    window.addEventListener('DOMContentLoaded', () => {
      loadAttributesFromQuery();

      const protocol = window.location.protocol;
      const host = window.location.host.split(':')[0];
      const port = ':8889';
      const search = window.location.search;

      const url = `${protocol}//${host}${port}/stream480/${search}`;

      new MediaMTXWebRTCReader({
        url: new URL('whep', url) + window.location.search,
        onError: (err) => {
          setMessage(err);
        },
        onTrack: (evt) => {
          setMessage('');
          video.srcObject = evt.streams[0];
        },
      });
    });

    /* Bootstrap 5 JS included */
    /* vanillajs-datepicker 1.1.4 JS included */

    const getDatePickerTitle = elem => {
      // From the label or the aria-label
      const label = elem.nextElementSibling;
      let titleText = '';
      if (label && label.tagName === 'LABEL') {
        titleText = label.textContent;
      } else {
        titleText = elem.getAttribute('aria-label') || '';
      }
      return titleText;
    }

    const elems = document.querySelectorAll('.datepicker_input');
    for (const elem of elems) {
      const datepicker = new Datepicker(elem, {
        format: 'yyyy/mm/dd',
        title: getDatePickerTitle(elem),
        autohide: true
      });
    }

    function printPageAsJPEG() {
      const width = 640;
      const height = 480;
      console.log(document.body.style.height);
      const originalBodyWidth = document.body.style.width;
      document.body.style.width = `${width}px`;
      console.log(document.body.style.height);

      // Select all form-floating divs
      const formDivs = document.querySelectorAll('.form-floating');

      formDivs.forEach(div => {
        const input = div.querySelector('input');
          if (input) {
            // Create a label with the input's value
            const label = document.createElement('span');
            label.textContent = `${input.getAttribute('data-label')}: ${input.value}`;
            label.style.display = 'inline-block';
            label.style.fontFamily = 'monospace';
            label.style.fontSize = '14px';
            label.style.fontWeight = 'normal';

            // Insert the label before the form-floating div
            div.parentNode.insertBefore(label, div);

            // Hide the entire form-floating div
            div.style.display = 'none';

            // Change parent div class to col-12
            div.parentNode.dataset.originalClass = div.parentNode.className;
            div.parentNode.classList.remove('col-sm-12', 'col-md-4', 'col-lg-3');
            div.parentNode.classList.add('col-12');
          }
      });

      const rowInputDiv = document.querySelector('#row-input')
      rowInputDiv.dataset.originalClass = rowInputDiv.className;
      rowInputDiv.classList.remove('mt-3', 'gy-3');

      // Hide all buttons
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.style.display = 'none';
      });

      // Change the grandparent class of the video element
      const video = document.querySelector('video');
      if (video) {
          const grandparentDiv = video.parentNode.parentNode;
          grandparentDiv.dataset.originalClass = grandparentDiv.className;
          grandparentDiv.classList.remove('col-md-12', 'col-lg-8')
          grandparentDiv.classList.add('col-12');
      }

      // Use html2canvas to capture the page
      html2canvas(document.body, {
        width: width,
        height: height + 60,
        windowWidth: width,
        windowHeight: height + 60
      }).then(canvas => {
        // Convert the resized canvas to a JPEG image
        const imgData = canvas.toDataURL('image/jpeg');

        // Create a link to download the image
        const link = document.createElement('a');
        link.href = imgData;
        const date = new Date();
        const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}-${date.getMinutes().toString().padStart(2, '0')}-${date.getSeconds().toString().padStart(2, '0')}`;
        link.download = `capture ${formattedDate}.jpeg`;
        link.click();

        // Restore the original state
        document.body.style.width = originalBodyWidth;

        // Restore the original state
        formDivs.forEach(div => {
          div.style.display = ''; // Show the form-floating div
          div.previousSibling.remove(); // Remove the label

          // Restore the original class of the parent div
          div.parentNode.className = div.parentNode.dataset.originalClass;
          delete div.parentNode.dataset.originalClass;
        });

        rowInputDiv.className = rowInputDiv.dataset.originalClass;
        delete rowInputDiv.dataset.originalClass;

        buttons.forEach(button => {
          button.style.display = '';
        });

        // Restore the original class of the grandparent div of the video
        if (video) {
          const grandparentDiv = video.parentNode.parentNode;
          grandparentDiv.className = grandparentDiv.dataset.originalClass;
          delete grandparentDiv.dataset.originalClass;
        }
      });
    }
  </script>

</body>
</html>
